name: P0-Tutorial
on:
  pull_request:
    branches: [ main ]

jobs:
  run:
    runs-on: ubuntu-20.04
    env:
      OS: ubuntu-20.04
      PYTHON: '3.6'
    permissions:
      pull-requests: write
    steps:
    - uses: actions/checkout@master
    
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.6

    - name: 'test tutorial'
      run: |
        cd tutorial
        python autograder.py | sed '/FAIL/w /tmp/output'
        cd ..
        echo score = $(echo 9-$(bash check_grade.sh) | bc) > score.txt # score
        cat score.txt

    - name: Add Comment
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        apk add --no-cache curl jq
        COMMENT=$(cat score.txt)
        curl -H "Authorization: token ${GITHUB_TOKEN}" -X POST -d "{\"body\":\"Test Results: \n\`\`\`\n${COMMENT}\n\`\`\`\"}" "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${GITHUB_PULL_REQUEST}/comments"

    - name: 'check error'
      run: bash check_error.sh
